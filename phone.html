<script>
	$(document).ready(function(){
		var flag=60;
		$('.phone .getcode').click(function(){
			timing();
			
		});
		function timing(){
			if(flag>1){
				flag=flag-1;
				var html=flag+"s后重新发送";
				$('.phone .getcode').html(html).attr("disabled", true).val(html).css({"backgroundColor":"#E6E6E6","color":"#000"});;
				var timer=setTimeout(timing,1000);
			}else{
				$('.phone .getcode').html(html).attr("disabled", false).val("获取验证码").css({"backgroundColor":"#337AB7","color":"#fff"});;
				clearTimeout(timer);
				flag=60;

			}
			
		}


	});
</script>
